<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Webpage</title>
    <meta name="description" content="This is a description of my webpage." />
    <meta name="author" content="Your Name Here" />
    <meta name="keywords" content="webpage, example, HTML5, SEO" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.js"></script>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-timepicker-addon/1.6.3/jquery-ui-timepicker-addon.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pure-g">
      <div class="pure-u-1 pure-u-md-1-3">
        <div id="app">
          <!-- accordion -->
          <div id="accordion">
            <h3>List Users</h3>
            <div>
              <div>
                Start Date:
                <input type="text" id="userStartDate" />
                <input type="text" id="userStartTime" />
              </div>
              <br />
              <div>
                End Date:
                <input type="text" class="userEndDate" />
                <input type="text" id="userEndTime" />
              </div>
              <br />
            </div>

            <h3>List Uploads</h3>
            <div>
              <p>
                Sed non urna. Donec et ante. Phasellus eu ligula. Vestibulum sit
                amet purus. Vivamus hendrerit, dolor at aliquet laoreet, mauris
                turpis porttitor velit, faucibus interdum tellus libero ac
                justo. Vivamus non quam. In suscipit faucibus urna.
              </p>
            </div>
          </div>
        </div>

        <!-- Login dialog box -->
        <div id="login-dialog" title="Login">
          <form>
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              autocomplete="on"
            /><br /><br />

            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="on"
            /><br /><br />

            <input type="submit" value="Log in" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
